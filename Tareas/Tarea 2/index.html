<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/favicon.png">

</head>
<body onload="ShowChannels();">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-light">
        <div class="row">
        <a class="navbar-brand col-align-self-center" href="#"><img src="img/logo.png"></a>
        <button class="navbar-toggler col-align-self-center" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </div>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        
        <form class="form-inline my-2 my-lg-0 ml-auto">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" style="width:400px">
            <button class="btn btn-light btn-sm my-2 my-sm-0" type="submit">Search</button>
        </form>
        </div>
    </nav>

    <div class="container-fluid">
    <div id="mainRow" class="row"></div>
    </div>
    <hr>
    <footer class="page-footer">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12" id="main">
          <div id="formCard" class="card">
            <form class="card-body" style="padding-bottom: 10px;">
              <div class="form-group">
                <input type="text" placeholder="Titulo" class="form-control" id="Title">
                    <div id="error-title" class="my-2"></div>
                <input type="text" placeholder="URL Caratula" class="form-control" id="URL">
                    <div id="error-url" class="my-2"></div>
                <select id="Channels" class="form-control" id="Channels"></select>              
                    <div id="error-channel" class="my-2"></div>
                <input type="number" placeholder="Visualizaciones" class="form-control" id="Views">
                    <div id="error-view" class="my-2"></div>
                <input type="time" placeholder="DuraciÃ³n HH:MM" class="form-control" id="Duration">
                    <div id="error-duration" class="my-2"></div>
                <input type="number" placeholder="Subido hace X horas..." class="form-control" id="Uploaded">
                    <div id="error-upload" class="my-2"></div>
                <button type="button" class="btn btn-danger btn-md my-2" onclick="ConfirmPost();">Guardar</button>
              </div>
            </form>
          </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
