        <!-- Formulario de Registro -->
        <form action="">
            <div class="col-8 mr-auto ml-auto p-3 animated bounceInLeft" id="form-company">
                <div class="form-row align-items-center">
                    <div class="col-auto mr-auto ml-auto">
                        <h4>Empresa</h4>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <b>Nombre Completo</b>
                        <input type="text" class="form-control" id="first-name-company" placeholder="Nombres">
                        <input type="text" class="form-control my-1" id="last-name-company" placeholder="Apellidos">
                    </div>
                    <div class="form-group col-md-4">
                        <b>Empresa</b>
                        <input type="text" class="form-control" id="name-company" placeholder="Nombre de la Empresa">
                        <input type="address" class="form-control my-1" id="address-company" placeholder="Dirección">
                    </div>
                    <div class="form-group col-md-4">
                        <b>Empleado</b>
                        <input type="number" class="form-control" id="number-employed-company" placeholder="Código de Acceso" disabled>
                        <input type="email" class="form-control my-1" id="email-employed-company" placeholder="Correo Empresarial">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <b>País</b>
                        <select id="country-select" class="form-control text-white">
                            <option selected>Seleccione un País</option>
                            <option>Honduras</option>
                            <option>Estados Unidos</option>
                        </select>
                        <select id="currency-select" class="form-control text-white my-1">
                            <option selected>Seleccione una Moneda</option>
                            <option>L Lempira</option>
                            <option>$ Dolar</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                       <b>Contraseña</b>
                      <input type="password" class="form-control" id="password-company" placeholder="Contraseña">
                      <input type="password" class="form-control my-1" id="password-company-repeat" placeholder="Repita Contraseña">
                    </div>

                    <div class="form-group col-md-4">
                        <b>Redes Sociales</b>
                        <input type="text" class="form-control" id="code-company" placeholder="Nombres">
                        <input type="text" class="form-control my-1" id="user-company" placeholder="Apellidos">
                      </div>

                    <div class="form-group col-md-4 col-sm-12">
                        <div id="map"></div>
                    </div>
                    <div class="form-group col-md-4">
                        <select id="currency-select" class="form-control text-white my-1">
                            <option selected>Seleccione un Plan</option>
                            <option>Regular</option>
                            <option>Premium</option>
                            <option>Platinum</option>
                        </select>
                        <div class="custom-file overflow-hidden rounded-pill ">
                            <input id="customFile" type="file" class="custom-file-input rounded-pill" onclick="FileUploaded();">
                            <label for="customFile" class="custom-file-label rounded-pill">Foto de Perfil</label>
                        </div>
                        <div class="custom-file overflow-hidden rounded-pill mt-1">
                            <input id="customFile2" type="file" class="custom-file-input rounded-pill" onclick="FileUploaded();">
                            <label for="customFile2" class="custom-file-label rounded-pill">Banner</label>
                        </div>
                    </div>
                    <div class="form-group col-md-4">
                        <div class="form-row align-items-center pt-3">
                            <div class="col-auto mr-auto ml-auto">
                                <button id="btn-company-register" type="submit" class="btn btn-lg shadow p-2 px-5 mb-0 rounded-pill text-white">Registrar</button>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                    Recuerdame
                                    </label>
                                </div>
                            </div>
                        </div> 
                    </div>
                    
                    </div>
                </div>
