        <!-- Formulario de Registro -->
        <form action="">
            <div class="col-8 mr-auto ml-auto p-2 animated bounceInLeft" id="form-client">
                <div class="form-row align-items-center">
                    <div class="col-auto mr-auto ml-auto">
                        <h4>Cliente</h4>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <b>Nombre Completo</b>
                        <input type="text" class="form-control" id="first-name-client" placeholder="Nombres" required
                            minlength="3" maxlength="40" onchange="ValidateFirstName()">
                        <input type="text" class="form-control my-1" id="last-name-client" placeholder="Apellidos"
                            required minlength="3" maxlength="40" onchange="ValidateLastName()">
                    </div>

                    <div class="form-group col-md-6">
                        <b>País</b>
                        <select id="country-select" class="form-control text-white" required onchange="ValidateCountry()">
                            <option selected>Seleccione un País</option>
                            <option>Honduras</option>
                            <option>Estados Unidos</option>
                        </select>
                        <small id="country-alert" class="form-text text-dark"></small>
                        <select id="currency-select" class="form-control text-white my-1" required onchange="ValidateCurrency()">
                            <option selected>Seleccione una Moneda</option>
                            <option>L Lempira</option>
                            <option>$ Dolar</option>
                        </select>
                        <small id="currency-alert" class="form-text text-dark"></small>
                    </div>

                    <div class="form-group col-md-6">
                        <b>Usuario</b>
                        <input type="text" class="form-control" id="user-client" placeholder="Nombre de Usuario"
                            required minlength="5" maxlength="15" onchange="ValidateUser()">
                        <input type="email" class="form-control my-1" id="email-client" placeholder="Email" required onchange="ValidateEmail()">
                    </div>

                    <div class="form-group col-md-6">
                        <b>Contraseña</b>
                        <input type="password" class="form-control" id="password-client" placeholder="Contraseña"
                            required minlength="5" maxlength="20" onchange="ValidatePassword()">
                        <input type="password" class="form-control my-1" id="password-client-repeat"
                            placeholder="Repita Contraseña" required onchange="ValidatePasswordRepeat()">
                    </div>

                    <div class="form-group col-md-6">
                        <b class="text-dark">Sexo</b>
                        <select id="sex-select-client" class="form-control text-white" required onchange="ValidateGen()">
                            <option selected>Seleccione Genero</option>
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Otro</option>
                        </select>
                        <small id="gen-alert" class="form-text text-dark"></small>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="form-row align-items-center pt-3">
                            <div class="col-auto mr-auto ml-auto">
                                <button id="btn-client-register" type="button"
                                    class="btn btn-lg shadow p-2 px-5 mb-0 rounded-pill text-dark"
                                    onclick="ValidateForm();">Registrarme</button>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Recuerdame
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
