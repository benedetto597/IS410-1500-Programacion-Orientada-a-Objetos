<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Mall | Promoción</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="shortcut icon" href="../img/icon/MiniMallicon.png">
    <style>
    
        /* Background Main Window*/
        main{
            width:auto;
            height:100vh;
            background-image: url(img/register-client.jpeg);
            background-repeat: no-repeat;
            background-size:cover;
            background-position:inherit;
        }

        </style>
</head>
<body>
    <main>
        <!-- Barra de Navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark animated bounceInDown">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>
            
            <div class="collapse navbar-collapse row" id="navbarSupportedContent">
                <ul id="main-navbar" class="nav navbar-nav mr-auto px-5">
                    <li class="nav-item invisible">
                        <a class="nav-link" href="#"><h6 id="white-text">Iniciar Sesión</h6></a>
                    </li>
                    <li class="nav-item invisible">
                        <a class="nav-link" href="#"><h6 id="white-text">Registrarse</h6></a>
                    </li>
                </ul>       
                <a class="navbar-brand" href="#"><img id="Mini-Mall-mainlogo" class="img-responsive" src="../img/icon/MiniMall.png"></a>
                <ul id="main-navbar" class="nav navbar-nav ml-auto px-5">
                    <li class="nav-item invisible ">
                        <a class="nav-link" href="#"><h6 id="white-text">Iniciar Sesión Iniciar Inic</h6></a>
                    </li>
                    <li class="nav-item invisible">
                        <a class="nav-link" href="#"><h6 id="white-text">Carrito</h6></a>
                    </li>
                </ul>
            
        
            <div class="w-100">
                
                    <ul id="main-navbar" class="nav navbar-nav px-5">
                        <li class="nav-item mr-auto">
                            <a class="nav-link" href="../index.html"><h6 class="text-white">Inicio</h6></a>
                       </li>
                        <li class="nav-item mr-auto ml-auto invisible">
                            <a class="nav-link" href="#"><h6 class="text-white">Promociones</h6></a>
                        </li>
                        <li class="nav-item ml-auto">
                            <a class="nav-link" href="../contact.html"><h6 class="text-white">Contactanos</h6></a>
                        </li>
                    </ul>
                
            </div>
        </div>
        </nav>

        <!-- Formulario de Registro -->
        <form action="">
            <div class="col-6 mr-auto ml-auto p-3 animated zoomIn" id="form-promotion">
                <div class="form-row align-items-center">
                    <div class="col-auto mr-auto ml-auto text-white">
                        <h4>Promoción</h4>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <b class="text-white">Producto</b>
                        <select id="product-select-promotion" class="form-control text-dark">
                            <option selected>Seleccione un Producto</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <b class="text-white">Descuento</b>
                        <input type="number" min="1" max="99" class="form-control" id="code-admin" placeholder="Descuento en porcentaje">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <b class="text-white">Precio Real</b>
                        <h4 id="real-price-promotion" class="border-2 text-white">L 900.00</h4>
                    </div>
                    
                    <div class="form-group col-md-6">
                        <b class="text-white">Precio con Descuento</b>
                        <h4 id="discount-price-product" class="text-white">L 900.00</h4>
                    </div>

                    <div class="form-group col-md-6">
                        <b class="text-white">Fecha y hora de inicio</b>
                        <div class="row">
                            <input type="date" class="form-control col-7 mx-3" id="date-init-promotion" >
                            <input type="time" class="form-control col-3 mx-2" id="time-init-promotion" >
                        </div>                    
                    </div>

                    <div class="form-group col-md-6">
                        <b class="text-white">Fecha y hora de finalización</b>
                        <div class="row">
                            <input type="date" class="form-control col-7 mx-3" id="date-end-promotion" >
                            <input type="time" class="form-control col-3 mx-2" id="time-end-promotion" >
                        </div>                    
                    </div>

                    <div class="form-group col-md-6">
                        <b class="text-white">Sucursal</b>
                        <select id="branch-select-promotion" class="form-control text-dark" required>
                            <option selected>Seleccione una Sucursal</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <div class="form-row align-items-center pt-3">
                            <div class="col-auto mr-auto ml-auto">
                                <button id="btn-promotion" type="submit" class="btn btn-lg shadow p-2 px-5 mb-0 rounded-pill text-dark">Registrar Promoción</button>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/control-register-promotion.js"></script>
</body>
</html>
