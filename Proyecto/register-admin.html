<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Mall | Administrador</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="img/icon/MiniMallicon.png">
    <style>
    
        /* Background Main Window*/
        main{
            width:auto;
            height:100vh;
            background-image: url(img/register-client.jpeg);
            background-repeat: no-repeat;
            background-size:cover;
            background-position:inherit;
        }

        </style>
</head>
<body>
    <main>
        <!-- Barra de Navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon" ></span>
            </button>
            
            <div class="collapse navbar-collapse row" id="navbarSupportedContent">
                <ul id="main-navbar" class="nav navbar-nav mr-auto px-5">
                    <li class="nav-item invisible">
                        <a class="nav-link" href="#"><h6 id="white-text">Iniciar Sesión</h6></a>
                    </li>
                    <li class="nav-item invisible">
                        <a class="nav-link" href="#"><h6 id="white-text">Registrarse</h6></a>
                    </li>
                </ul>       
                <a class="navbar-brand" href="#"><img id="Mini-Mall-mainlogo" class="img-responsive" src="img/icon/MiniMall.png"></a>
                <ul id="main-navbar" class="nav navbar-nav ml-auto px-5">
                    <li class="nav-item invisible ">
                        <a class="nav-link" href="#"><h6 id="white-text">Iniciar Sesión Iniciar Inic</h6></a>
                    </li>
                    <li class="nav-item invisible">
                        <a class="nav-link" href="#"><h6 id="white-text">Carrito</h6></a>
                    </li>
                </ul>
            
        
            <div class="w-100">
                
                    <ul id="main-navbar" class="nav navbar-nav px-5">
                        <li class="nav-item mr-auto">
                            <a class="nav-link" href="index.html"><h6 class="text-white">Inicio</h6></a>
                       </li>
                        <li class="nav-item mr-auto ml-auto">
                            <a class="nav-link" href="#"><h6 class="text-white">Promociones</h6></a>
                        </li>
                        <li class="nav-item ml-auto">
                            <a class="nav-link" href="#"><h6 class="text-white">Contactanos</h6></a>
                        </li>
                    </ul>
                
            </div>
        </div>
        </nav>

        <!-- Formulario de Registro -->
        <form action="">
            <div class="col-8 mr-auto ml-auto p-3" id="form-admin">
                <div class="form-row align-items-center">
                    <div class="col-auto mr-auto ml-auto text-white">
                        <h4>Administrador</h4>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <b class="text-white">Nombre Completo</b>
                        <input type="text" class="form-control" id="first-name-admin" placeholder="Nombres">
                        <input type="text" class="form-control my-1" id="last-name-admin" placeholder="Apellidos">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <b class="text-white">País</b>
                        <select id="country-select-admin" class="form-control text-white">
                            <option>Honduras</option>
                            <option>Estados Unidos</option>
                        </select>
                        <select id="currency-select-admin" class="form-control text-white my-1">
                            <option>L Lempira</option>
                            <option>$ Dolar</option>
                        </select>
                    </div>

                    <div class="form-group col-md-6">
                        <b class="text-white">Acceso</b>
                        <input type="number" class="form-control" id="code-admin" placeholder="Código de Acceso">
                        <input type="text" class="form-control my-1" id="user-admin" placeholder="Nombre de Acceso">
                        <input type="email" class="form-control" id="email-admin" placeholder="Email">
                      </div>

                    <div class="form-group col-md-6">
                       <b class="text-white">Contraseña</b>
                      <input type="password" class="form-control " id="password-admin" placeholder="Contraseña">
                      <input type="password" class="form-control my-1" id="password-admin-repeat" placeholder="Repita Contraseña">
                    </div>
                </div>

                <div class="form-row align-items-center">
                    <div class="col-auto mr-auto ml-auto">
                        <div class="form-group">
                            
                          </div>
                          <button type="submit" id="btn-admin-register" class="btn btn-lg shadow p-2 px-5 mb-0 bg-white rounded-pill">Registrarse</button>
                          <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                              Recuerdame</label>
                          </div>
                    </div>
                </div>    
            </div>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>
</html>
